<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/layout.css">
</head>
<body>
<h1>Layout</h1>
<div class="py-4 container">
    <h2>GRID templates</h2>
    <div class="pb-4 container-grid">
        <div class="block div1">1</div>
        <div class="block div2">2</div>
        <div class="block div3">3</div>
        <div class="block div4">4</div>
        <div class="block div5">5</div>
    </div>
    <h2>GRID areas</h2>
    <div class="py-4 parent">
        <div class="block div1">1</div>
        <div class="block div2">2</div>
        <div class="block div3">3</div>
        <div class="block div4">4</div>
        <div class="block div5">5</div>
    </div>
    <h2>FLOATing container</h2>
    <div class="py-4 clearfix float-container">
        <div class="floating-block div1"><div class="inner">1</div></div>
        <div class="floating-block div2"><div class="inner">2</div></div>
        <div class="floating-block div3"><div class="inner">3</div></div>
        <div class="floating-block div4"><div class="inner">4</div></div>
        <div class="floating-block div5"><div class="inner">5</div></div>
    </div>
</div>
</body>
</html>
